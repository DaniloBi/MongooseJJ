<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title" translate>LOGIN</h1>
        <button class="button button-icon button-clear ion-close-round" menu-toggle="right" ng-click="closeModal(1)">
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="loginForm" ng-submit="loginForm.$valid && doLogin()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="user.email" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" required>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit" translate>LOGIN</button>
                </label>
            </div>
        </form>

        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">
                    <button class="item btn btn-block btn-lg btn-social btn-facebook" ng-click="facebook()">
                        <i class="fa fa-facebook"></i>
                        Login with Facebook
                    </button>
                    <button class="item btn btn-block btn-lg btn-social btn-google-plus" ng-click="google()">
                        <i class="fa fa-google-plus"></i>
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
        <h3 translate>SIGNUP_MESSAGE</h3>
        <form>
            <label class="item">
                <button class="button button-block button-dark" ng-click="openRegistrazione(1)" translate>SIGNUP_BUTTON</button>
            </label>
        </form>
    </ion-content>
</ion-modal-view>
