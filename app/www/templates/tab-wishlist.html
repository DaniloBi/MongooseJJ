<ion-view view-title="{{'WISHLIST'|translate}}">
    <ion-content>
        <div class="list">

            <div class="item item-text-wrap" ng-repeat="item in wishlist ">

                <div class="row">
                    <div class="col col-80">
                        <a href="#/tab/product/{{item.catOid}}/{{item.oid}}">
                            <div class="row">
                                <div class="col col-center">
                                    <img ng-src={{connection.url}}/wr-resource/{{item.pictureDefault}}
                                         style="width:100%">
                                </div>
                                <div class="col col-center">
                                    <div class="row row-center">
                                        <div class="col col-center">
                                        <h2>{{item.name}}</h2>
                                            </div>
                                    </div>
                                    <div class="row row-center">
                                        <div class="col col-center">
                                        <p>{{item.descriptionShort}}</p>
                                            </div>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col col-20 col-center">
                        <div class="row row-center">
                            <div class="col col-center">
                                <button class="button button-icon button-clear ion-close-circled"
                                        style="position:relative;"
                                        ng-click="removeFromWishList(item)">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
