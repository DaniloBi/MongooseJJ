<ion-view view-title="{{'WISHLIST'|translate}}">
    <ion-content>
        <div class="list">
            <div class="item item-thumbnail-left" ng-repeat="item in wishlist ">
                <img ng-src={{connection.url}}/wr-resource/{{item.pictureDefault}} style="width:20%">
                <h2>{{item.name}}</h2>
                <p>{{item.descriptionShort}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
